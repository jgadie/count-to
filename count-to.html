<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count it up!</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number to count to, and a number to count by!</h1>
      <form id="countup">
          <div class="form-group">
            <label for="number">Enter a number:</label>
            <input id="number" type="text">
            <label for="number2">Enter another number:</label>
            <input id="number2" type="text">
          </div>

          <button type="submit" class="btn">Find out!</button>
        </form>

        <div id="result">
        <p><span class="input"></span> is <span class="not"></span> a divisible answer.</p>
        </div>
    </div>
  </body>
</html>
